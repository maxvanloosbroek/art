<ion-content padding>
    <section text-center>
        <h1>Waarover wil je vandaag wat leren?</h1>
    </section>
    <section>
        <button *ngFor="let topic of topics" ion-button (click)="selectLearningTopic(topic.name)" [class.active]="currentTopic === topic.name">{{topic.name}}</button>
    </section>
    <section class="actions" text-center>
        <button ion-button (click)="goToConfirmPage()" [disabled]="!currentTopic">Naar stap 1</button>
    </section>
  </ion-content>
