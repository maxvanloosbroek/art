<ion-content padding>
  <h1 text-center>
    Je koos voor de {{interest}} {{learningTopic}} tour.
  </h1>
  <section class="actions" text-center>
      <art-button-rectangle [text]="'Terug'" (click)="navCtrl.pop()" class="back"></art-button-rectangle>
      <art-button-rectangle [text]="'Start'" (click)="startTour()"></art-button-rectangle>
  </section>
</ion-content>
