<ion-content no-bounce>
    <div class="image-container">
        <img [src]="img" zoom-pan [img]="img">
    </div>
      <art-button-round class="button button--close small" [text]="'x'" (click)="close()"></art-button-round>
      <art-button-round class="button button--zoom small" [text]="'+'" (click)="zoomIn()"></art-button-round>
      <art-button-round class="button button--zoom-out small" [text]="'-'" (click)="zoomOut()"></art-button-round>
</ion-content>
